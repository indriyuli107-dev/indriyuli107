<script>
(function(){
  const blogId = "3849070220815751744";
  const label = "";
  let startIndex = 1980;
  const maxResults = 10;
  const container = document.getElementById("indrixFooterGallery");
  const prevBtn = document.getElementById("prevBtn");
  const fallbackImage = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh9ZGc1m9JOOEC2Gszz7Dr1qLXswQeaIHiIbYb8r6oBPZLL-9TvoEgiF7bt-vIRi_hwV1f3BZlkR3-27vNutWCLzRXXdZhPGtgohBB5DkFppKlaf6gzsmK_8f9O3lW40xqcyTybJIfq_GWycI4xP0JfBURCRoBih-POfeWt7c9gHareCwIhB1O1a6z0Cdw/s1600/images%20%281%29.jpeg";

  let globalLabelCounter = 1;
  let globalImageCounter = 1;

  // Ambil subdomain, hilangkan 'www', ganti '-' jadi spasi
  const hostnameParts = window.location.hostname.split('.');
  let rawSubdomain = hostnameParts.length > 2 ? hostnameParts[0] : 'default';
  rawSubdomain = rawSubdomain === 'www' ? 'default' : rawSubdomain;
  const formattedSubdomain = rawSubdomain.replace(/-/g, ' ').toLowerCase();

  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        img.src = img.dataset.src;
        img.removeAttribute('data-src');
        img.setAttribute('decoding', 'async');
        observer.unobserve(img);
      }
    });
  }, { rootMargin: "200px" });

  function fetchPosts() {
    const base = `https://www.blogger.com/feeds/${blogId}/posts/default`;
    const labelPath = label ? `/-/` + encodeURIComponent(label) : "";
    const url = `${base}${labelPath}?alt=json-in-script&start-index=${startIndex}&max-results=${maxResults}&callback=showIndrixPosts`;
    const s = document.createElement("script");
    s.src = url;
    document.body.appendChild(s);
    if (startIndex <= 1) {
      prevBtn.style.display = "none";
    } else {
      prevBtn.style.display = "inline-block";
    }
  }

  window.showIndrixPosts = function(data) {
    if (!data.feed.entry) return;
    container.innerHTML = "";

    data.feed.entry.forEach(entry => {
      const content = entry.content?.$t || "";
      const imgMatch = content.match(/<img[^>]+src="([^"]+)"/);
      const imageUrl = imgMatch ? imgMatch[1].replace(/\/s\d{2,4}(-c)?\//, "/s1600/") : fallbackImage;
      const postLabels = entry.category ? entry.category.map(cat => cat.term) : [];

      const altText = `${formattedSubdomain} ${globalImageCounter++}`;

      const labelsHtml = `<ul>` + postLabels.map(lab => {
        if (globalLabelCounter <= 60) {
          const labelLink = `/a/a${String(globalLabelCounter).padStart(2, '0')}.html`;
          globalLabelCounter++;
          return `<li><a href="${labelLink}"><span>${lab}</span></a></li>`;
        } else {
          return `<li><span>${lab}</span></li>`;
        }
      }).join('') + `</ul>`;

      const fig = document.createElement('figure');
      fig.innerHTML = `
        <img data-src="${imageUrl}" alt="${altText}" loading="lazy" decoding="async" />
        <div class="indrixLabels">${labelsHtml}</div>
      `;
      container.appendChild(fig);
      const img = fig.querySelector('img');
      observer.observe(img);
    });
  };

  window.loadNextPage = function() {
    startIndex += maxResults;
    window.scrollTo({ top: 0, behavior: 'smooth' });
    fetchPosts();
  };

  window.loadPreviousPage = function() {
    if (startIndex > 1) {
      startIndex -= maxResults;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      fetchPosts();
    }
  };

  fetchPosts();
})();
</script>

<script>

    entries.forEach(entry => {

      // Link langsung berdasarkan judul asli (tidak dimodifikasi)

      const content = entry.content.$t;
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = content;

      const img = tempDiv.querySelector('img');
      if (!img) return;

      const image = document.createElement('img');
      image.src = img.src;
      image.alt = title;
      image.loading = 'lazy';
      image.style.width = '100%';
      image.style.height = 'auto';
      image.style.display = 'block';

      const heading = document.createElement('h3');
      const link = document.createElement('a');
      link.href = postUrl;
      link.textContent = title;
      heading.appendChild(link);

      const box = document.createElement('div');
      box.className = 'photo-box';
      box.appendChild(image);
      box.appendChild(heading);

      container.appendChild(box);
    });
  }

<!-- awal skrip mengambil semua satu konten postingan dari feed blogger berdasarkan label -->
<script>
  function loadFeed() {
    const label = '3'; 
    const labelEncoded = encodeURIComponent(label);
    const feedURL = `https://www.blogger.com/feeds/5544030658511827132/posts/default/-/${labelEncoded}?alt=json-in-script&callback=showFeed`;

    // Hapus script sebelumnya jika ada
    const oldScript = document.getElementById('feedScript');
    if (oldScript) oldScript.remove();

    // Tambahkan script baru
    const script = document.createElement('script');
    script.id = 'feedScript';
    script.src = feedURL;
    document.body.appendChild(script);
  }

  function showFeed(data) {
    const container = document.getElementById('blog-feed');
    const entries = data.feed.entry || [];

    if (entries.length === 0) {
      container.innerHTML = '<p>Tidak ada posting dengan label tersebut.</p>';
      return;
    }

    // Ambil <title> dari postingan pertama
    const title = entries[0].title?.$t || 'Judul Tidak Tersedia';
    document.title = title;

    // Ambil <subtitle> dari feed, fallback ke cuplikan konten
    let description = data.feed.subtitle?.$t;
    if (!description) {
      const rawContent = entries[0].content?.$t || '';
      const stripped = rawContent.replace(/<[^>]+>/g, '').trim();
      description = stripped.substring(0, 160);
    }

    // Tambahkan meta description ke <head>
    let metaTag = document.querySelector('meta[name="description"]');
    if (!metaTag) {
      metaTag = document.createElement('meta');
      metaTag.name = 'description';
      document.head.appendChild(metaTag);
    }
    metaTag.content = description;

    // Tampilkan semua postingan
    let html = '';
    entries.forEach(entry => {
      const title = entry.title.$t;
      let content = entry.content ? entry.content.$t : '(tidak ada isi)';
      const published = new Date(entry.published.$t).toLocaleDateString();

      // Gambar responsive
      content = content.replace(/<img\b[^>]*>/gi, function(imgTag) {
        if (imgTag.includes('style=')) {
          return imgTag.replace(/style="[^"]*"/, 'style="max-width:100%; height:auto;"');
        } else {
          return imgTag.replace(/<img/, '<img style="max-width:100%; height:auto;"');
        }
      });

      html += `
        <article style="margin-bottom:40px; border-bottom:1px solid #ddd; padding-bottom:20px;">
          <h1 style="color:#3366cc;">${title}</h1>
          <div style="margin-top:10px; line-height:1.6;">${content}</div>
          <small style="color:gray;">${published}</small>
        </article>
      `;
    });

    // Tambahkan link sumber asli di bagian bawah tanpa rel attributes
    const firstEntryUrl = entries[0].link?.find(l => l.rel === 'alternate')?.href || '#';
    html += `<p style="margin-top:20px; font-style:italic;">Source : <a href="${firstEntryUrl}" target="_blank">${title}</a></p>`;

    container.innerHTML = html;
  }

  // Jalankan otomatis saat halaman dimuat
  window.onload = loadFeed;
</script>
