<!-- awal Seo Otomatis khusus untuk Homepage -->
<script>
(function () {
  const hostname = location.hostname;
  const pathname = location.pathname;

  let subdomainRaw = hostname.split('.')[0];
  if (subdomainRaw.toLowerCase() === 'www') subdomainRaw = hostname.split('.')[1] || '';

  const formatText = str => str
    .replace(/[-_]/g, ' ')
    .replace(/\+/g, ' ')         // tambahan: ganti + jadi spasi
    .replace(/\b\w/g, c => c.toUpperCase());

  const subdomain = formatText(subdomainRaw.trim());
  const cleanPath = pathname.replace(/^\/+|\/+$/g, '');
  const isHome = !cleanPath || /^index\.(html?|php)$/i.test(cleanPath);

  let rawPageName = cleanPath.split('/').pop() || '';
  rawPageName = rawPageName.replace(/\.[^.]+$/, '').trim(); // hilangkan ekstensi
  rawPageName = decodeURIComponent(rawPageName);

  let titleText = isHome
    ? subdomain
    : `${formatText(rawPageName)} - ${subdomain}`;

  // Title
  let titleTag = document.querySelector('title') || document.createElement('title');
  titleTag.textContent = titleText;
  if (!titleTag.parentNode) document.head.appendChild(titleTag);

  // Meta description
  let metaDescription = document.querySelector('meta[name="description"]') || document.createElement('meta');
  metaDescription.name = 'description';
  metaDescription.content = `${subdomain} — Discover our latest content, tips, and strategies.`;
  if (!metaDescription.parentNode) document.head.appendChild(metaDescription);

  // Meta author
  let metaAuthor = document.querySelector('meta[name="author"]') || document.createElement('meta');
  metaAuthor.name = 'author';
  metaAuthor.content = `${subdomain} team`;
  if (!metaAuthor.parentNode) document.head.appendChild(metaAuthor);

  // OG image
  let firstImage = document.querySelector('img');
  let ogImageUrl = firstImage
    ? (firstImage.src.startsWith('http') ? firstImage.src : location.origin + '/' + firstImage.src)
    : location.origin + '/photo/fallback.png';

  const setMeta = (attr, key, value) => {
    let meta = document.querySelector(`${attr === 'property' ? 'meta[property' : 'meta[name'}="${key}"]`) || document.createElement('meta');
    meta.setAttribute(attr, key);
    meta.setAttribute('content', value);
    if (!meta.parentNode) document.head.appendChild(meta);
  };

  setMeta('property', 'og:title', titleText);
  setMeta('property', 'og:description', metaDescription.content);
  setMeta('property', 'og:image', ogImageUrl);
  setMeta('property', 'og:url', location.href);
  setMeta('property', 'og:type', 'website');

  // Schema.org WebSite tanpa potentialAction (hilangkan sitelink search)
  const schemaData = {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": subdomain,
    "url": location.origin
  };
  let schemaScript = document.createElement('script');
  schemaScript.type = 'application/ld+json';
  schemaScript.textContent = JSON.stringify(schemaData);
  document.head.appendChild(schemaScript);

  // Canonical otomatis sesuai halaman saat ini
  let canonical = document.querySelector('link[rel="canonical"]') || document.createElement('link');
  canonical.setAttribute('rel', 'canonical');
  canonical.setAttribute('href', location.href);
  if (!canonical.parentNode) document.head.appendChild(canonical);

})();
</script>

<script>
(function(){
  const blogId = "3744972648234868485";
  const label = "";
  let startIndex = 30;
  const maxResults = 10;
  const container = document.getElementById("indrixFooterGallery");
  const prevBtn = document.getElementById("prevBtn");
  const fallbackImage = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh9ZGc1m9JOOEC2Gszz7Dr1qLXswQeaIHiIbYb8r6oBPZLL-9TvoEgiF7bt-vIRi_hwV1f3BZlkR3-27vNutWCLzRXXdZhPGtgohBB5DkFppKlaf6gzsmK_8f9O3lW40xqcyTybJIfq_GWycI4xP0JfBURCRoBih-POfeWt7c9gHareCwIhB1O1a6z0Cdw/s1600/images%20%281%29.jpeg";

  let globalLabelCounter = 1;
  let globalImageCounter = 1;

  // Ambil subdomain, hilangkan 'www', ganti '-' jadi spasi
  const hostnameParts = window.location.hostname.split('.');
  let rawSubdomain = hostnameParts.length > 2 ? hostnameParts[0] : 'default';
  rawSubdomain = rawSubdomain === 'www' ? 'default' : rawSubdomain;
  const formattedSubdomain = rawSubdomain.replace(/-/g, ' ').toLowerCase();

  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        img.src = img.dataset.src;
        img.removeAttribute('data-src');
        img.setAttribute('decoding', 'async');
        observer.unobserve(img);
      }
    });
  }, { rootMargin: "200px" });

  function fetchPosts() {
    const base = `https://www.blogger.com/feeds/${blogId}/posts/default`;
    const labelPath = label ? `/-/` + encodeURIComponent(label) : "";
    const url = `${base}${labelPath}?alt=json-in-script&start-index=${startIndex}&max-results=${maxResults}&callback=showIndrixPosts`;
    const s = document.createElement("script");
    s.src = url;
    document.body.appendChild(s);
    if (startIndex <= 1) {
      prevBtn.style.display = "none";
    } else {
      prevBtn.style.display = "inline-block";
    }
  }

  window.showIndrixPosts = function(data) {
    if (!data.feed.entry) return;
    container.innerHTML = "";

    data.feed.entry.forEach(entry => {
      const content = entry.content?.$t || "";
      const imgMatch = content.match(/<img[^>]+src="([^"]+)"/);
      const imageUrl = imgMatch ? imgMatch[1].replace(/\/s\d{2,4}(-c)?\//, "/s1600/") : fallbackImage;
      const postLabels = entry.category ? entry.category.map(cat => cat.term) : [];

      const altText = `${formattedSubdomain} ${globalImageCounter++}`;

      const labelsHtml = `<ul>` + postLabels.map(lab => {
        if (globalLabelCounter <= 60) {
          const labelLink = `/a/a${String(globalLabelCounter).padStart(2, '0')}.html`;
          globalLabelCounter++;
          return `<li><a href="${labelLink}"><span>${lab}</span></a></li>`;
        } else {
          return `<li><span>${lab}</span></li>`;
        }
      }).join('') + `</ul>`;

      const fig = document.createElement('figure');
      fig.innerHTML = `
        <img data-src="${imageUrl}" alt="${altText}" loading="lazy" decoding="async" />
        <div class="indrixLabels">${labelsHtml}</div>
      `;
      container.appendChild(fig);
      const img = fig.querySelector('img');
      observer.observe(img);
    });
  };

  window.loadNextPage = function() {
    startIndex += maxResults;
    window.scrollTo({ top: 0, behavior: 'smooth' });
    fetchPosts();
  };

  window.loadPreviousPage = function() {
    if (startIndex > 1) {
      startIndex -= maxResults;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      fetchPosts();
    }
  };

  fetchPosts();
})();
</script>
